<div class="container">
  <div class="py-4">
    <div class="row">
      <div *ngFor="let restaurant of restaurantList" class="card mb-3 me-3" style="max-width: 540px;" (click)="getMenu(restaurant.id)">
        <div class="row g-0">
          <div class="col-md-4">
            <img src='assets/img/restaurants/{{restaurant.img}}' class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{restaurant.name}}</h5>
              <p class="card-text">{{restaurant.category}}</p>
            </div>
          </div>
          <div class="col-md-1">
            <p class="text-right">
              <span><fa-icon [icon]="faStar"></fa-icon></span>
              {{restaurant.rating}}
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
